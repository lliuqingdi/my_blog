<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek Chat</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #818cf8;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .chat-box {
            padding: 2rem;
        }

        #chatForm {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        #prompt {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #prompt:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button[type="submit"] {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        #ai-response {
            background: #f8fafc;
            border-radius: 0.75rem;
            padding: 1.5rem;
            min-height: 200px;
            white-space: pre-wrap;
            font-family: 'Consolas', monospace;
            position: relative;
        }

        .loading-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: var(--primary-color);
            font-weight: 500;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            #chatForm {
                flex-direction: column;
            }

            button[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="chat-header">
        <h1>🤖 DeepSeek 智能助手</h1>
        <p>随时为您提供专业解答</p>
    </div>

    <div class="chat-box">
        <form id="chatForm">
            {% csrf_token %}
            <input type="text" id="prompt" name="prompt"
                   placeholder="请输入您的问题...">
            <button type="submit">立即咨询</button>
        </form>

        <h3 style="margin-bottom: 1rem; color: var(--primary-color);">AI生成结果：</h3>
        <div id="ai-response">
            <div class="loading-state hidden" id="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">正在努力思考中...</div>
            </div>
            <div id="content"></div>
        </div>
    </div>
</div>

<script>
    document.getElementById('chatForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const contentDiv = document.getElementById('content');
        const loadingDiv = document.getElementById('loading');
        const submitBtn = document.querySelector('button[type="submit"]');

        // 显示加载状态
        loadingDiv.classList.remove('hidden');
        contentDiv.innerHTML = '';
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<div class="mini-spinner"></div> 生成中...';

        try {
            const response = await fetch('/article/chat/', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            if (data.response) {
                try {
                    const jsonResponse = JSON.parse(data.response);
                    contentDiv.innerHTML = JSON.stringify(jsonResponse, null, 2)
                        .replace(/\n/g, '<br>')
                        .replace(/ /g, '&nbsp;');
                } catch {
                    contentDiv.innerHTML = data.response;
                }
            } else {
                contentDiv.innerHTML = `<span style="color: #dc2626">⚠️ 生成失败：${data.error || '未知错误'}</span>`;
            }
        } catch (error) {
            contentDiv.innerHTML = `<span style="color: #dc2626">⚠️ 请求异常：${error.message}</span>`;
        } finally {
            loadingDiv.classList.add('hidden');
            submitBtn.disabled = false;
            submitBtn.textContent = '立即咨询';

            // 自动滚动到底部
            document.getElementById('ai-response').scrollIntoView({
                behavior: 'smooth',
                block: 'end'
            });
        }
    });
</script>
</body>
</html>
