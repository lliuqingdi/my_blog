{% extends "base.html" %}

{% load i18n %}
{% load static %}
{% load bootstrap4 %}
{% block title %}忘记密码{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" style="min-height: 100vh; align-items: center;">
        <div class="col-12 col-md-6 col-lg-5">
            <h2 class="mb-4 text-center">重置密码</h2>

            <p class="text-center">
                请输入您注册时使用的邮箱地址，我们会向您发送一封密码重置邮件。
            </p>

            <form method="POST" action="{% url 'account_reset_password' %}">
                {% csrf_token %}

                <!-- 邮箱字段 -->
                <div class="form-group">
                    <label for="id_email">邮箱:</label>
                    <input type="email" name="email" id="id_email" placeholder="请输入注册邮箱" required class="form-control" />
                </div>

                <!-- 提交按钮 -->
                <button class="primaryAction btn btn-primary btn-block" type="submit">发送重置邮件</button>
            </form>

            <small class="form-text text-muted mt-3">
                还记得密码？
                <a href="{% url 'account_login' %}" style="color: cornflowerblue;">返回登录</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
